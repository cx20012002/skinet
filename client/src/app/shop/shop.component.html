<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="text-warning ml-3">Sort</h5>
      <select class="custom-select my-3" (change)="onSortSelected($event.target.value)">
        <option
          [value]="sort.value"
          *ngFor="let sort of sortOptions"
        >
          {{sort.name}}
        </option>
      </select>

      <h5 class="text-warning ml-3">Brands</h5>
      <ul class="list-group my-3">
        <li class="list-group-item"
            [class.active]="brand.id === shopParams.brandId"
            (click)="onBrandSelected(brand.id)"
            [value]="brand.id"
            *ngFor="let brand of brands"
        >
          {{brand.name}}
        </li>
      </ul>
      <h5 class="text-warning ml-3">Types</h5>
      <ul class="list-group my-3">
        <li class="list-group-item"
            [class.active]="type.id === shopParams.typeId"
            (click)="onTypeSelected(type.id)"
            [value]="type.id"
            *ngFor="let type of types"
        >
          {{type.name}}
        </li>
      </ul>
    </section>

    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <app-paging-header
          [pageSize]="shopParams.pageSize"
          [pageNumber]="shopParams.pageNumber"
          [totalCount]="totalCount"
        ></app-paging-header>
        <div class="form-inline mt-2">
          <input type="text" (keyup.enter)="onSearch()" class="form-control" #search style="width: 300px;" placeholder="Search">
          <button (click)="onSearch()" class="btn btn-outline-primary my-2">Search</button>
          <button (click)="onReset()" class="btn btn-outline-success ml-2 my-2">Reset</button>
        </div>
      </div>

      <div class="row">
        <div class="col-4 mb-4" *ngFor="let product of products">
          <app-product-item [product]="product"></app-product-item>
        </div>
      </div>
      <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
        <app-pager
          [totalCount]="totalCount"
          [pageSize]="shopParams.pageSize"
          (pageChanged)="onPageChanged($event)"
        ></app-pager>
      </div>
    </section>
  </div>
</div>
