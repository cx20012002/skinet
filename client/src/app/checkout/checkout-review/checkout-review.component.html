<div class="container mt-4">
  <app-basket-summary
    [items]="(basket$ | async).items"
    [isBasket]="false"></app-basket-summary>
</div>

<div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5">
  <button class="btn btn-primary" cdkStepperPrevious>
    <i class="fa fa-angle-left"></i> Back to Delivery
  </button>
  <button (click)="createPaymentIntent()" class="btn btn-primary">
    Go to Payment <i class="fa fa-angle-left"></i>
  </button>
</div>
